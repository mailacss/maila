<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>

<body>
    <h1 class="display-1">Pythagoras Calculator</h1>

    <div id="principal" class="container text-center">

        <div class="row align-items-center">
          <div class="col-4">
            <img src="./assets/triangulo.png" class="img-thumbnail" alt="...">

          </div>
          <div class="col">

            <select class="form-select" aria-label="Default select example" id="option" onchange="habilita()">
              <option selected value="0">Qual lado deseja calcular?</option>
              <option value="1">Lado a</option>
              <option value="2">Lado b</option>
              <option value="3">Lado c</option>
            </select>

              <form>
                <fieldset>

                  <div class="mb-3">
                    <label for="disabledNumberInput" class="form-label" >Lado</label>
                    <input type="number" id="field1" class="form-control" placeholder="" disabled required>
                  </div>

                  <div class="mb-3">
                    <label for="disabledNumberInput" class="form-label">Lado</label>
                    <input type="number" id="field2" class="form-control" placeholder="" disabled required>
                  </div>


                  <button id="button" type="submit" class="btn btn-outline-secondary" disabled>Calcular</button>
                </fieldset>
              </form>
              
          </div>
        </div>
      </div>

</body>
